<!doctype html>
<html>
    <head>
        <title>NaviVoice Enable Microphone</title>
        <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/animate.css">
        <link rel="stylesheet" type="text/css" href="styles/enableMicrophone.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <span class="mx-auto d-block text-title" id="text-title-navivoice">NaviVoice Set Up</span>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="text-center">
                    <div id="slide-1">
                        <span  class="mx-auto d-block text-subtitle">Click on "Allow" to give NaviVoice microphone access</span>
                        <img class="mx-auto d-block" src="images/micRequest.png" id="img-mic-request">
                    </div>
                    <div id="slide-2">
                        <span  class="mx-auto d-block text-subtitle">NaviVoice is still in its early stages, so don't be alarmed if something doesnt go as planned</span>
                        <img class="mx-auto d-block" src="images/icon.png" id="img-icon">
                    </div>
                    <div id="slide-3">
                        <span class="mx-auto d-block text-subtitle">Say "chrome help" to view all available NaviVoice commands</span>
                        <a class="button-large mx-auto d-block" id="button-close" href="#">I'm Ready!</a>
                    </div>
                </div>
                <div class="text-center">
                     <img class="mx-auto d-block arrow" src="images/downArrow.png" id="down-arrow">
                </div>
            </div>
        </div>

        <script src="scripts/jquery-3.1.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
        <script src="scripts/enableMicrophone.js"></script>
    </body>
</html>
